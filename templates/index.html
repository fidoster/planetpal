<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlanetPal - Eco-friendly AI companion!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
  body {
    background: linear-gradient(to bottom, #d4ecd4, #a8db9e); /* Light green gradient */
    color: #333; /* Adjust text color for contrast */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .app-container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
  }

  header {
    text-align: center;
    padding: 20px;
    background-color: #4caf50; /* Nature-inspired green */
    color: white;
    border-radius: 10px;
  }

  .persona-selector button {
    background-color: #f0fff0; /* Light pastel green for buttons */
    border: 1px solid #d4ecd4;
    border-radius: 10px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .persona-selector button:hover {
    background-color: #a8db9e; /* Slightly darker green on hover */
    transform: scale(1.05);
  }

  #chat-container textarea {
    background-color: #f0fff0; /* Soft green for input */
    border: 1px solid #d4ecd4;
    border-radius: 10px;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
    font-size: 1rem;
  }

  #chat-container button {
    background-color: #4caf50; /* Green send button */
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
  }

  #chat-container button:hover {
    background-color: #388e3c; /* Darker green on hover */
  }

  .chat-history {
    margin-top: 20px;
    padding: 20px;
    background-color: #e8f5e9; /* Soft green background for chat history */
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .chat-history li {
    background-color: #ffffff; /* White for better contrast */
    border: 1px solid #d4ecd4;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo-container">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Persona Chatbot Logo" class="logo">
      </div>
      <p>Select a persona, adjust their cleverness level, and ask your question!</p>
    </header>
    <div id="persona-selector" class="persona-selector">
      <!-- Prompt Expert Persona -->
      <button class="persona-button" id="prompt-expert" onclick="selectPersona('Prompt Expert')">
        <img src="{{ url_for('static', filename='assets/personas/Prompt.webp') }}" alt="Prompt Expert">
        <p>Prompt Expert</p>
      </button>

      <!-- Painter Persona -->
      <button class="persona-button" id="painter" onclick="selectPersona('Painter')">
        <img src="{{ url_for('static', filename='assets/personas/Painter.webp') }}" alt="Painter">
        <p>Painter</p>
      </button>

      <!-- Poet Persona -->
      <button class="persona-button" id="poet" onclick="selectPersona('Poet')">
        <img src="{{ url_for('static', filename='assets/personas/Poet.webp') }}" alt="Poet">
        <p>Poet</p>
      </button>

      <!-- Teacher Persona -->
      <button class="persona-button" id="teacher" onclick="selectPersona('Teacher')">
        <img src="{{ url_for('static', filename='assets/personas/Teacher.webp') }}" alt="Teacher">
        <p>Teacher</p>
      </button>

      <!-- Helpful Persona -->
      <button class="persona-button" id="helpful" onclick="selectPersona('Helpful')">
        <img src="{{ url_for('static', filename='assets/personas/Helpful.webp') }}" alt="Helpful">
        <p>Helpful</p>
      </button>

      <!-- Funny Persona -->
      <button class="persona-button" id="funny" onclick="selectPersona('Funny')">
        <img src="{{ url_for('static', filename='assets/personas/Funny.webp') }}" alt="Funny">
        <p>Funny</p>
      </button>

      <!-- Sarcastic Persona -->
      <button class="persona-button" id="sarcastic" onclick="selectPersona('Sarcastic')">
        <img src="{{ url_for('static', filename='assets/personas/Sarcastic.webp') }}" alt="Sarcastic">
        <p>Sarcastic</p>
      </button>

      <!-- Wise Persona -->
      <button class="persona-button" id="wise" onclick="selectPersona('Wise')">
        <img src="{{ url_for('static', filename='assets/personas/Wise.webp') }}" alt="Wise">
        <p>Wise</p>
      </button>

      <!-- Motivational Persona -->
      <button class="persona-button" id="motivational" onclick="selectPersona('Motivational')">
        <img src="{{ url_for('static', filename='assets/personas/Motivational.webp') }}" alt="Motivational">
        <p>Motivational</p>
      </button>

      <!-- Evaluator Persona -->
      <button class="persona-button" id="evaluator" onclick="selectPersona('Evaluator')">
        <img src="{{ url_for('static', filename='assets/personas/Evaluator.webp') }}" alt="Evaluator">
        <p>Evaluator</p>
      </button>
    </div>

    <div class="slider-container">
      <label for="level-slider" class="slider-label">Cleverness Level: <span id="slider-value">3</span></label>
      <input type="range" id="level-slider" min="1" max="5" value="3">
    </div>

    <div id="chat-container" class="chat-section">
      <textarea id="question-input" placeholder="Prompt Expert is ready to assist..."></textarea>
      <button id="send-button" class="send-button">Send</button>
    </div>

    <div id="chat-history" class="chat-history">
      <h3>Chat History</h3>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script>
    let selectedPersona = 'Prompt Expert';
    let clevernessLevel = 3;

    function selectPersona(persona) {
      selectedPersona = persona;
      const questionInput = document.getElementById('question-input');
      questionInput.placeholder = `${persona} is ready to assist...`;

      const buttons = document.querySelectorAll('.persona-button img');
      buttons.forEach(img => img.classList.remove('selected'));
      document.querySelector(`#${persona.toLowerCase().replace(/ /g, '-')}`).querySelector('img').classList.add('selected');
    }

    const slider = document.getElementById('level-slider');
    const sliderValue = document.getElementById('slider-value');
    slider.addEventListener('input', function () {
      clevernessLevel = parseInt(slider.value, 10);
      sliderValue.textContent = clevernessLevel;
    });

    document.getElementById('send-button').addEventListener('click', async () => {
      const questionInput = document.getElementById('question-input');
      const question = questionInput.value.trim();
      if (!question) return alert('Please enter a question.');

      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            question,
            persona: selectedPersona,
            level: clevernessLevel
          })
        });
        const data = await response.json();
        if (data.error) throw new Error(data.error);

        const historyList = document.getElementById('history-list');
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <p><strong>${selectedPersona}:</strong> ${question}</p>
          <pre class="response">${data.answer}</pre>
          <div class="message-actions">
            <button class="copy-btn" onclick="copyMessage(this)">Copy</button>
            <button class="delete-btn" onclick="deleteMessage(this)">Delete</button>
          </div>
        `;
        historyList.prepend(listItem);
        questionInput.value = '';
      } catch (error) {
        alert('Failed to get a response. Please try again.');
      }
    });

    function copyMessage(button) {
      const message = button.closest('li').querySelector('.response').textContent;
      navigator.clipboard.writeText(message).then(() => {
        alert('Message copied to clipboard!');
      });
    }

    function deleteMessage(button) {
      const messageItem = button.closest('li');
      messageItem.remove();
    }
  </script>
</body>
</html>
