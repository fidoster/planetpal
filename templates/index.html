<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlanetPal - Eco-friendly AI companion!</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

  <!-- Minimal inline style: only unique or high-level styles not in styles.css -->
  <style>
    /* Keep the gradient background for body */
    body {
      background: linear-gradient(to bottom, #d4ecd4, #a8db9e);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* Keep container's max-width if you like, plus center alignment */
    .app-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      /* If you want to ensure centered content and vertical stacking, 
         you can keep or remove the following. 
         But remember your external CSS sets .app-container 
         to display: flex; flex-direction: column; align-items: center; 
         which is helpful in responsiveness. */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Keep minimal header style */
    header {
      text-align: center;
      padding: 20px;
      background-color: transparent;
      border-radius: 10px;
      box-shadow: none;
    }

    .logo-container {
      background-color: transparent;
      padding: 0;
      display: inline-block;
      border: none;
    }

    .logo {
      border: none;
      box-shadow: none;
      border-radius: 0;
      max-width: 100%;
      width: 250px; /* or any size you like */
      height: auto;
    }

    /* Keep the simple slider container styling */
    .slider-container {
      margin-top: 10px;
      text-align: center;
    }
    #level-slider {
      width: 90%;
      margin: 10px auto;
    }
    .slider-label {
      margin-top: 5px;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <header>
      <div class="logo-container">
        <img
          src="{{ url_for('static', filename='assets/logo.png') }}"
          alt="Persona Chatbot Logo"
          class="logo"
        />
      </div>
      <p>Select a persona, adjust their cleverness level, and ask your question!</p>
    </header>

    <!-- Persona Selector (relies on .persona-button from styles.css) -->
    <div id="persona-selector" class="persona-selector">
      <!-- Advisor -->
      <button class="persona-button" id="advisor" onclick="selectPersona('Advisor')">
        <img src="{{ url_for('static', filename='assets/personas/Advisor.png') }}" alt="Advisor" />
        <p>Advisor</p>
      </button>

      <!-- Recycler -->
      <button class="persona-button" id="recycler" onclick="selectPersona('Recycler')">
        <img src="{{ url_for('static', filename='assets/personas/Recycler.png') }}" alt="Recycler" />
        <p>Recycler</p>
      </button>

      <!-- Innovator -->
      <button class="persona-button" id="innovator" onclick="selectPersona('Innovator')">
        <img src="{{ url_for('static', filename='assets/personas/Innovator.png') }}" alt="Innovator" />
        <p>Innovator</p>
      </button>

      <!-- Mentor -->
      <button class="persona-button" id="mentor" onclick="selectPersona('Mentor')">
        <img src="{{ url_for('static', filename='assets/personas/Mentor.png') }}" alt="Mentor" />
        <p>Mentor</p>
      </button>

      <!-- Planner -->
      <button class="persona-button" id="planner" onclick="selectPersona('Planner')">
        <img src="{{ url_for('static', filename='assets/personas/Planner.png') }}" alt="Planner" />
        <p>Planner</p>
      </button>

      <!-- Conservationist -->
      <button class="persona-button" id="conservationist" onclick="selectPersona('Conservationist')">
        <img src="{{ url_for('static', filename='assets/personas/Conservationist.png') }}" alt="Conservationist" />
        <p>Conservationist</p>
      </button>

      <!-- Analyst -->
      <button class="persona-button" id="analyst" onclick="selectPersona('Analyst')">
        <img src="{{ url_for('static', filename='assets/personas/Analyst.png') }}" alt="Analyst" />
        <p>Analyst</p>
      </button>

      <!-- Advocate -->
      <button class="persona-button" id="advocate" onclick="selectPersona('Advocate')">
        <img src="{{ url_for('static', filename='assets/personas/Advocate.png') }}" alt="Advocate" />
        <p>Advocate</p>
      </button>

      <!-- Motivator -->
      <button class="persona-button" id="motivator" onclick="selectPersona('Motivator')">
        <img src="{{ url_for('static', filename='assets/personas/Motivator.png') }}" alt="Motivator" />
        <p>Motivator</p>
      </button>

      <!-- Strategist -->
      <button class="persona-button" id="strategist" onclick="selectPersona('Strategist')">
        <img src="{{ url_for('static', filename='assets/personas/Strategist.png') }}" alt="Strategist" />
        <p>Strategist</p>
      </button>
    </div>

    <!-- Slider Container -->
    <div class="slider-container">
      <label for="level-slider" class="slider-label"
        >Cleverness Level:
        <span id="slider-value">3</span>
      </label>
      <input type="range" id="level-slider" min="1" max="5" value="3" />
    </div>

    <!-- Chat Section -->
    <div id="chat-container" class="chat-section">
      <textarea id="question-input" placeholder="Prompt Expert is ready to assist..."></textarea>
      <button id="send-button" class="send-button">Send</button>
    </div>

    <!-- Chat History (styles handled by .chat-history in styles.css) -->
    <div id="chat-history" class="chat-history">
      <h3>Chat History</h3>
      <ul id="history-list"></ul>
    </div>
  </div>

  <!-- Script -->
  <script>
    let selectedPersona = 'Advisor';
    let clevernessLevel = 3;

    function selectPersona(persona) {
      selectedPersona = persona;
      const questionInput = document.getElementById('question-input');
      questionInput.placeholder = `${persona} is ready to assist...`;

      const buttons = document.querySelectorAll('.persona-button img');
      buttons.forEach((img) => img.classList.remove('selected'));
      document
        .querySelector(`#${persona.toLowerCase().replace(/ /g, '-')}`)
        .querySelector('img')
        .classList.add('selected');
    }

    const slider = document.getElementById('level-slider');
    const sliderValue = document.getElementById('slider-value');
    slider.addEventListener('input', function () {
      clevernessLevel = parseInt(slider.value, 10);
      sliderValue.textContent = clevernessLevel;
    });

    document.getElementById('send-button').addEventListener('click', async () => {
      const questionInput = document.getElementById('question-input');
      const question = questionInput.value.trim();
      if (!question) {
        return alert('Please enter a question.');
      }

      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            question,
            persona: selectedPersona,
            level: clevernessLevel,
          }),
        });

        const data = await response.json();
        if (data.error) throw new Error(data.error);

        const historyList = document.getElementById('history-list');
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <p><strong>${selectedPersona}:</strong> ${question}</p>
          <pre class="response">${data.answer}</pre>
          <div class="message-actions">
            <button class="copy-btn" onclick="copyMessage(this)">Copy</button>
            <button class="delete-btn" onclick="deleteMessage(this)">Delete</button>
          </div>
        `;
        historyList.prepend(listItem);
        questionInput.value = '';
      } catch (error) {
        alert('Failed to get a response. Please try again.');
      }
    });

    function copyMessage(button) {
      const message = button.closest('li').querySelector('.response').textContent;
      navigator.clipboard.writeText(message).then(() => {
        alert('Message copied to clipboard!');
      });
    }

    function deleteMessage(button) {
      const messageItem = button.closest('li');
      messageItem.remove();
    }
  </script>
</body>
</html>
